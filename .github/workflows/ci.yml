name: CI/CD RAISE

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  DEBIAN_FRONTEND: noninteractive

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : QUALITÃ‰ DU CODE (Lint & Test)
  # ------------------------------------------------------------------
  quality-check:
    name: ðŸ›¡ï¸ Quality & Tests
    runs-on: ubuntu-latest
    steps:
      # --- AJOUT CRITIQUE : NETTOYAGE DISQUE ---
      - name: ðŸ§¹ Free Disk Space
        run: |
          echo "Espace libre avant :" && df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          echo "Espace libre aprÃ¨s :" && df -h
      # -----------------------------------------

      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            xvfb

      - name: Install Rust (Stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown, wasm32-wasip1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build WASM Core
        run: |
          cd src-wasm
          ./build.sh

      - name: Check Formatting
        run: cargo fmt --all -- --check
      
      - name: Lint with Clippy
        run: cargo clippy -- -D warnings

      - name: Run Headless Tests
        run: xvfb-run cargo test --all-features

  # ------------------------------------------------------------------
  # JOB 2 : SBOM (LÃ©ger, pas besoin de nettoyage)
  # ------------------------------------------------------------------
  sbom:
    name: ðŸ” Generate SBOMs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx
      
      - name: Generate Rust SBOM
        run: cargo cyclonedx --format json --all > sbom-rust.cdx.json

      - name: Generate Filesystem SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: "sbom-fs.cdx.json"
      
      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: "*.cdx.json"
          retention-days: 5

  # ------------------------------------------------------------------
  # JOB 3 : BUILD & RELEASE
  # ------------------------------------------------------------------
  build-release:
    name: ðŸ“¦ Build, Checksum & Release
    needs: [quality-check, sbom]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      # --- AJOUT CRITIQUE : NETTOYAGE DISQUE ---
      - name: ðŸ§¹ Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
      # -----------------------------------------

      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Tools (Node & Rust)
        uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      
      - uses: dtolnay/rust-toolchain@stable
        with: { targets: 'wasm32-unknown-unknown,wasm32-wasip1' }

      - name: Build WASM Core
        run: cd src-wasm && ./build.sh

      - name: Install & Build Frontend
        run: |
          npm ci
          npm run build 

      - name: Build Tauri App (Native)
        uses: tauri-apps/tauri-action@v0
        id: tauri-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target x86_64-unknown-linux-gnu

      - name: Retrieve SBOMs
        uses: actions/download-artifact@v4
        with:
          name: sboms
          path: release_out/sboms

      - name: Prepare Artifacts & Checksums
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release_out
          cp src-tauri/target/release/bundle/deb/*.deb release_out/ 2>/dev/null || true
          cp src-tauri/target/release/bundle/appimage/*.AppImage release_out/ 2>/dev/null || true
          
          cd release_out
          echo "Generating SHA256 Checksums..."
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_out/*.deb
            release_out/*.AppImage
            release_out/sboms/*.cdx.json
            release_out/SHA256SUMS.txt
          draft: true
          generate_release_notes: true