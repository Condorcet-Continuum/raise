<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.05" />
    </linearGradient>

    <filter id="softGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="50" cy="50" r="48" fill="url(#lightGradient)" opacity="0.5"/>
  
  <!-- G stylisé -->
  <g filter="url(#softGlow)">
    <path d="M 50 12 
             C 68 12, 82 26, 82 44
             C 82 62, 68 76, 50 76
             C 32 76, 18 62, 18 44
             C 18 26, 32 12, 50 12
             M 50 20
             C 36 20, 26 30, 26 44
             C 26 58, 36 68, 50 68
             C 60 68, 68 61, 72 52
             L 50 52
             L 50 42
             L 80 42
             C 80 42, 80 43, 80 44
             C 80 61, 67 74, 50 74
             C 33 74, 20 61, 20 44
             C 20 27, 33 14, 50 14
             C 60 14, 69 18, 74 25
             L 67 31
             C 62 25, 56 22, 50 22
             C 37 22, 28 32, 28 44
             C 28 56, 37 66, 50 66
             C 59 66, 66 60, 70 52
             L 50 52
             Z" 
          fill="url(#primaryGradient)"/>
    
    <!-- Points décoratifs -->
    <circle cx="76" cy="28" r="3.5" fill="#06B6D4" opacity="0.9"/>
    <circle cx="82" cy="38" r="3" fill="#3B82F6" opacity="0.8"/>
    <circle cx="74" cy="48" r="2.5" fill="#7C3AED" opacity="0.9"/>
  </g>
  
  <!-- Flèche accent -->
  <path d="M 50 9 L 53 15 L 50 13 L 47 15 Z" fill="#06B6D4" opacity="0.8"/>
</svg>