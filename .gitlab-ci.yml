stages: [lint, build, test, sbom, release]

variables:
  CARGO_TERM_COLOR: always
  DEBIAN_FRONTEND: noninteractive
  CARGO_HOME: "$CI_PROJECT_DIR/.cargo"
  RUSTUP_HOME: "$CI_PROJECT_DIR/.rustup"

# Lint Rust
rust:lint:
  stage: lint
  image: rust:1
  rules:
    - exists: [Cargo.toml, src-tauri/Cargo.toml]
  cache:
    key: "lint-${CI_COMMIT_REF_SLUG}"
    paths: [ ".cargo/", ".rustup/" ]
    policy: pull-push
  script: |
    MANIFEST=""
    if [ -f Cargo.toml ]; then MANIFEST="Cargo.toml"; elif [ -f src-tauri/Cargo.toml ]; then MANIFEST="src-tauri/Cargo.toml"; else exit 0; fi
    rustup component add rustfmt clippy || true
    cargo fmt --manifest-path "$MANIFEST" -- --check || true
    cargo clippy --manifest-path "$MANIFEST" -- -D warnings || true
  allow_failure: true

# Build Web
web:build:
  stage: build
  image: node:20
  rules:
    - exists: [package.json]
  cache:
    key: "web-${CI_COMMIT_REF_SLUG}"
    paths: [ "node_modules/", ".pnpm-store/" ]
    policy: pull-push
  before_script:
    - corepack enable || true
  script: |
    if [ -f pnpm-lock.yaml ]; then pnpm i --frozen-lockfile && pnpm -s build; \
    elif [ -f yarn.lock ]; then yarn install --frozen-lockfile && yarn -s build; \
    else npm ci && npm run -s build; fi
  artifacts:
    paths: [ "dist/", "build/" ]
    when: on_success
    expire_in: 1 week

# Bundle Tauri (consomme dist/)
tauri:bundle:
  stage: build
  image: rust:1-bookworm
  rules:
    - exists: [src-tauri/Cargo.toml]
  needs: ["web:build"]
  cache:
    key: "tauri-${CI_COMMIT_REF_SLUG}"
    paths: [ ".cargo/", ".rustup/", "target/" ]
    policy: pull-push
  before_script:
    - |
      set -e
      echo 'deb http://deb.debian.org/debian bookworm-backports main' > /etc/apt/sources.list.d/backports.list
      apt-get update
      apt-get install -y --no-install-recommends \
        pkg-config build-essential curl ca-certificates \
        libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev \
        libssl-dev patchelf desktop-file-utils appstream
      apt-get install -y --no-install-recommends -t bookworm-backports \
        libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev
    - cargo install tauri-cli --locked
  script:
    - echo "Bundling Tauri app"
    - pkg-config --modversion javascriptcoregtk-4.1
    - pkg-config --modversion webkit2gtk-4.1
    - pkg-config --modversion libsoup-3.0
    - cargo tauri --version
    - cargo tauri build
  artifacts:
    paths:
      - target/release/bundle/**
    expire_in: 1 week

# Build WASM
wasm:build:
  stage: build
  image: rust:1
  rules:
    - exists: [ "src-wasm/Cargo.toml" ]
  cache:
    key: "wasm-${CI_COMMIT_REF_SLUG}"
    paths: [ ".cargo/", ".rustup/", "target/" ]
    policy: pull-push
  before_script:
    - rustup target add wasm32-unknown-unknown wasm32-wasip1
  script:
    - cargo build --manifest-path src-wasm/Cargo.toml --target wasm32-unknown-unknown --release
    - cargo build --manifest-path src-wasm/Cargo.toml --target wasm32-wasip1         --release
  artifacts:
    paths:
      - target/wasm32-unknown-unknown/release/*.wasm
      - target/wasm32-wasip1/release/*.wasm
    expire_in: 1 week

# Tests Rust (WASM)
rust:test:
  stage: test
  image: rust:1
  needs: ["wasm:build"]
  rules:
    - exists: [ "src-wasm/Cargo.toml" ]
  cache:
    key: "test-${CI_COMMIT_REF_SLUG}"
    paths: [ ".cargo/", ".rustup/", "target/" ]
    policy: pull-push
  script:
    - cargo test --manifest-path src-wasm/Cargo.toml --all-features --no-fail-fast

# SBOM (CycloneDX Rust + JS + bundles)
sbom:generate:
  stage: sbom
  image: rust:1-bookworm
  rules:
    - if: '$CI_COMMIT_TAG'   # tourne sur les tags (ex: v0.1.0) — ajuste si tu veux à chaque push
  needs: []
  cache:
    key: "sbom-${CI_COMMIT_REF_SLUG}"
    paths: [ ".cargo/", ".rustup/" ]
    policy: pull-push
  before_script:
    - set -euo pipefail
    - apt-get update && apt-get install -y --no-install-recommends curl ca-certificates
    # cargo-cyclonedx (SBOM Rust)
    - cargo install cargo-cyclonedx --locked || true
    # syft (SBOM JS/front)
    - SYFT_VERSION="v0.104.0"
    - curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin ${SYFT_VERSION}
  script: |
    mkdir -p target/sbom

    # SBOM Rust (binaire Tauri)
    cargo cyclonedx --format json --manifest-path src-tauri/Cargo.toml || true
    [ -f src-tauri/bom.json ] && mv src-tauri/bom.json target/sbom/sbom-rust-tauri.cdx.json

    # SBOM Rust (wasm) si présent
    if [ -f src-wasm/Cargo.toml ]; then
      cargo cyclonedx --format json --manifest-path src-wasm/Cargo.toml || true
      [ -f src-wasm/bom.json ] && mv src-wasm/bom.json target/sbom/sbom-rust-wasm.cdx.json
    fi

    # SBOM JS/Node (tout le repo) au format CycloneDX JSON
    syft dir:. -o cyclonedx-json > target/sbom/sbom-js.cdx.json
  artifacts:
    paths:
      - target/sbom/*.json
    expire_in: 2 weeks


# Release "sans signature" : SHA256 + regroupe SBOM
release:package:
  stage: release
  image: debian:bookworm-slim
  rules:
    - if: '$CI_COMMIT_TAG'
  needs:
    - job: tauri:bundle
      artifacts: true
    - job: sbom:generate
      artifacts: true
  script: |
    set -euo pipefail
    mkdir -p release_out
    # Hash de tous les artefacts produits par Tauri
    (cd target/release/bundle && find . -type f -print0 | xargs -0 sha256sum) | tee release_out/SHA256SUMS.txt
    # Regroupe les SBOM
    cp -f target/sbom-*.cdx.json release_out/ 2>/dev/null || true
    echo "✅ Release packagée (SHA256 + SBOM)."
  artifacts:
    paths:
      - release_out/**
      - target/release/bundle/**
    expire_in: 2 weeks
